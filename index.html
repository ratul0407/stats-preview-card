<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Preview card</title>
    <!-- liniking the tailwind css file -->

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/index-a0ca5fa5.css" />
  </head>
  <body
    class="min-h-[100vh] grid place-content-center bg-veryDarkBlue text-white"
  >
    <main
      class="container flex flex-col-reverse p-4 lg:flex-row lg:p-20 font-lexandDeca"
    >
      <article
        class="bg-darkDesaturatedBlue text-center p-6 space-y-6 lg:text-left lg:w-1/2 lg:pt-16 lg:pr-10 lg:pl-16 lg:space-y-12 lg:rounded-l-lg rounded-b-lg lg:rounded-br-none"
      >
        <h1 class="text-4xl">
          Get
          <span class="text-softViolate font-inter font-bold">insights</span>
          that help your business grow.
        </h1>
        <p
          class="text-transparentMainP leading-6 p-4 text-base lg:p-0 font-inter"
        >
          Discover the benifits of data analytics and make better decisions
          regarding revenue, custormer experience, and overall efficiency.
        </p>
        <div
          class="text-2xl space-y-8 flex flex-col lg:flex-row md:space-y-0 lg:space-x-12 items-center"
        >
          <div class="text-center lg:text-left">
            <h2>10k+</h2>
            <p class="uppercase text-transparentStatHeading text-sm">
              companies
            </p>
          </div>
          <div class="text-center lg:text-left">
            <h2>314</h2>
            <p class="uppercase text-transparentStatHeading text-sm">
              templates
            </p>
          </div>
          <div class="text-center lg:text-left">
            <h2>12M+</h2>
            <p class="uppercase text-transparentStatHeading text-sm">queries</p>
          </div>
        </div>
      </article>
      <div class="lg:w-1/2 relative lg:rounded-r-lg overflow-hidden">
        <div class="img-div">
          <img
            class="block lg:hidden rounded-t-lg"
            src="assets/image-header-mobile-1da9426a.jpg"
            alt=""
          />
          <img
            class="rounded-r-lg overflow-hidden hidden lg:block"
            src="assets/image-header-desktop-c3703b29.jpg"
            alt=""
          />
        </div>
      </div>
    </main>
  </body>
</html>
